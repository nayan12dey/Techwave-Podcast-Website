<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave | Podcast Website</title>
    <!-- Tailwind css cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- css link -->
     <link rel="stylesheet" href="./styles/style.css">

</head>

<body id="font-inter">
    <header>
        <!-- navbar section starts-->
        <nav class="navbar">
            <div>
                <img src="./assets/TechWave.png" alt="logo">
            </div>
            <div>
                <ul class="nav-menu">
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>
            </div>
            </div>
            <div>
                <button class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <!-- navbar section starts-->

    </header>
    <main>
        <!-- banner section  -->
         <section id="banner-container">
            <div class="banner-image">
                <img src="./assets/hero-circle.png" alt="hero-circle">
                <img src="./assets/microphone.png" alt="" class="microphone">
            </div>
            <div class="banner-content">
                <h1 class="banner-title">TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
